name: Mail Cron
on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes UTC
  workflow_dispatch: {}

jobs:
  sync-mail:
    runs-on: ubuntu-latest
    steps:
      - name: Call mail cron
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET is not set" >&2
            exit 1
          fi
          curl -sSf "https://jobgenie-six.vercel.app/api/mail/cron?limit=10&token=${CRON_SECRET}" || exit 1
